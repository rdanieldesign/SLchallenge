<!doctype html>
<html class="no-js" ng-app="app">
  <head>
    <meta charset="utf-8">
    <title>SLchallenge</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>

    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->

  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="wrapper">
            <header class="header">
                <img class="header__logo" src="images/logo.svg" alt="SalesLoft">
                <input type="text" class="header__search" placeholder="Search">
                <ul class="header__link-list">
                    <li class="header__link-list--item">
                        <i class="fa fa-phone-square"></i>
                        Dial Pad
                    </li>
                    <li class="header__link-list--item">
                        <i class="fa fa-rss-square"></i>
                        Live Feed
                    </li>
                    <li class="header__link-list--item">
                        <p>Tom Jones</p>
                        <span>Personal: Tom Jones</span>
                        <i class="fa fa-chevron-down"></i>
                    </li>
                </ul>
            </header>
            <div class="primary">
                <nav class="navigation">
                    <ul class="navigation__list">
                        <li class="navigation__list--item">
                            <i class="fa fa-dashboard"></i>
                            Dashboard
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-rocket"></i>
                            Cadence
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-bar-chart"></i>
                            Reports
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-envelope"></i>
                            Emails
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-download"></i>
                            Import
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-users"></i>
                            People
                        </li>
                        <li class="navigation__list--item">
                            <i class="fa fa-folder-open"></i>
                            Templates
                        </li>
                    </ul>
                    <label class="navigation__resources">
                        <i class="fa fa-chevron-down"></i>
                        <span>Resources</span>
                        <select class="navigation__resources--select" name="resources"></select>
                    </label>
                    <div class="navigation__textlinks">
                        <a class="navigation__textlinks--link" href="#">Live Chat</a>
                        <a class="navigation__textlinks--link" href="#">Search Help</a>
                    </div>
                </nav>
                <section class="content" ui-view> </section>
            </div>
        </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({app,.tmp}) scripts/main.js -->
        <script src="scripts/main.js"></script>
        <script src="scripts/cadence-controller.js"></script>
        <script src="scripts/cadence-factory.js"></script>
        <!-- endbuild -->
</body>
</html>
